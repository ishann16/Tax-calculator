<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <h1>Tax Calculator</h1>
    <div class="container">
      <form id="taxForm">
        <div>
            <label for="income">Enter gross annual income
              <svg id="question-icon2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
              </svg>
              <div class="popup2" id="popup2" style="position: absolute; margin-left: 12rem; margin-top: 0; color: white; width: 10rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none; z-index: 3;">
                Gross annual income is your total salary in a year before any deduction
              </div>
            </label>
            <div class="input-wrapper">
              <span class="input-container">
                  <input placeholder="Enter gross annual income" id="income" min="0" required />
              </span>
              <span class="icon-container">
                  <svg id="exclamation-icon2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="cursor: pointer; display: none">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                  </svg>
              </span>
            </div>
              <div id="popup_2" style="position: absolute; margin-left: 15rem; color: white;height: 4rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none;">
                Please enter numbers only.
              </div>
        </div>

        <div>
              <label for="extraIncome">Enter extra income
                  <svg id="question-icon3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                  </svg>
                  <div class="popup3" id="popup3" style="position: absolute; margin-left: 12rem; margin-top: 0; color: white; width: 10rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none; z-index: 3;">
                    Enter extra income other than annual income
                  </div>
              </label>
              <div class="input-wrapper">
                <span class="input-container">
                  <input placeholder="Enter extra income from other sources" id="extraIncome" min="0" required />
                </span>
                <span class="icon-container">
                    <svg id="exclamation-icon3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="cursor: pointer; display: none">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>
                </span>
              </div> 
              <div id="popup_3" style="position: absolute; margin-left: 15rem; color: white;height: 4rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none;">
                Please enter numbers only.
              </div>   
        </div>

        <div>
              <label for="age">Enter age group
                <svg id="question-icon4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                </svg>
                <div class="popup4" id="popup4" style="position: absolute; margin-left: 12rem; margin-top: 0; color: white; width: 10rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none; z-index: 3;">
                  Enter age of the tax payer
                </div>
              </label>
              <input style="margin-left: 32px; width: calc(100% - 30px);" type="number" placeholder="Enter age" id="age" min="0" required />
        </div>

        <div>
              <label for="deductions">Enter total applicable deduction
                <svg id="question-icon5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16" s>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                </svg>
                <div class="popup5" id="popup5" style="position: absolute; margin-left: 12rem; margin-top: 0; color: white; width: 10rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none; z-index: 3;">
                  Enter any other applicable deductions
                </div>
              </label>
              <div class="input-wrapper">
                <span class="input-container">
                  <input placeholder="Add total applicable deductions" id="deductions" min="0" required />
                </span>
                <span class="icon-container">
                    <svg id="exclamation-icon5" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="cursor: pointer; display: none">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>
                </span>
              </div> 
              <div id="popup_5" style="position: absolute; margin-left: 15rem; color: white;height: 4rem; background-color: #606060; border: 1px solid #ccc; padding: 10px; display: none;">
                Please enter numbers only.
              </div>   
        </div>

        <button type="button" onclick="calculateTax()">Submit</button>
      </form>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Your overall income will be</h2>
        <p id="taxResult"></p>
        <h3>after tax deduction</h3>
        <button class="close" onclick="closePopup()">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
